<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实名认证</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>实名认证</span>
        </header>
        <section class="cer-content-box">
            <aside class="cer-input">
                <label>姓名:<input class="input-one" type="text" name="username" placeholder="请输入姓名" /></label>
                <label>选择银行:<input class="input-two" type="text" name="receiver" placeholder="请选择" /></label>
                <label>开户行(省份):<input class="input-three" type="text" name="province" placeholder="请选择" /></label>
                <label>开户行(城市):<input class="input-four" type="text" name="city" placeholder="请选择" /></label>
                <label>开户行支行名称:<input type="text" name="zhihangmingcheng" placeholder="请输入开户行支行名称" /></label>
                <label>银行卡号:<input class="input-five" type="number" name="cardnumber" placeholder="请输入银行卡号" /></label>
            </aside>
            <aside class="cer-screenshot">
                <section class="cer-title">
                    <span class="left">银行卡正面截图</span>
                    <span class="right">查看示例图</span>
                </section>
                <section class="screenshot-pic">
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                    </aside>
                </section>
            </aside>
            <aside class="cer-input">
                 <label>身份证号:<input class="input-five" type="number" name="idcardnumber" placeholder="请输入身份证号" /></label>
            </aside>
            <aside class="cer-screenshot">
                <section class="cer-title">
                    <span class="left">身份证正面照片</span>
                    <span class="right">查看示例图</span>
                </section>
                <section class="screenshot-pic">
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                    </aside>
                </section
                >
            </aside>
            <aside class="cer-screenshot">
                <section class="cer-title">
                    <span class="left">身份证反面照片</span>
                    <span class="right">查看示例图</span>
                </section>
                <section class="screenshot-pic">
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                    </aside>
                </section>
            </aside>
            <aside class="cer-input">
                 <label>支付宝账号:<input class="input-three" type="number" name="zhifubaoaccount" placeholder="请输入身份证号" /></label>
            </aside>
            <aside class="cer-screenshot">
                <section class="cer-title">
                    <span class="left">支付宝上传截图</span>
                    <span class="right">查看示例图</span>
                </section>
                <section class="screenshot-pic">
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                    </aside>
                </section>
            </aside>
        </section>
        <section class="shenhe-button">
            <button>提交资料</button>
        </section>
        <aside class="cer-att">
            <span class="att-title">【注意事项】</span>
            <span>身份证姓名与银行卡所有人需要一致，身份证信息要清晰可见，否则审核将不会通过；支付宝实名与银行所有人需要一致，否则审核将不会通过。</span>
        </aside>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="certification" target-module="certification"></script>
</body>
</html>
