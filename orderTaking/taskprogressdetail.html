<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务进展</title>
    <link rel="stylesheet" href="css/common.css">

<body>
    <section>
        <header class="title">
            <span>任务进展</span>
        </header>
        <section class="tpd-container">
            <hr class="line" />
            <aside class="tpd-top-box">
                <section class="tpd-top-title">
                    <span>任务状态<i>已发货，待收货</i></span>
                    <span class="tpd-top-btn">确认收货</span>
                </section>
                <section class="tpd-top-content">
                    <span>淘宝账号：<i>还在啥</i></span>
                    <span>本任务的返还本金：<i class="tpd-top-money">123.00元</i></span>
                    <span>佣金发放：<i class="tpd-top-money">6.00元</i></span>
                    <span>任务接单时间：<i>2018-03-12 14:15:15</i></span>
                </section>
            </aside>
            <hr class="line" />
            <aside class="tpd-bottom-box">
                <section class="tpd-bottom-title">
                    <span>任务编号：<i>15165415415615165-156165</i></span>
                </section>
                <section class="tpd-bottom-content">
                    <aside class="tn-store-detail">
                        <section class="tn-step-title">
                            <aside>
                                <img src="images/businessname.png" alt="">
                                <span class="businessname">宝******店</span>
                            </aside>
                        </section>
                        <section class="tasklist">
                            <aside class="left">
                            </aside>
                            <aside class="right">
                                <div class="first">
                                    <span class="flag">自然搜索</span>
                                    <span class="rightspan">迷彩裤1****迷彩裤</span>
                                </div>
                                <div class="second">
                                    <span>垫付：<i>138.00</i>元</span>
                                    <span class="rightspan">购买一件</span>
                                </div>
                            </aside>
                        </section>
                    </aside>
                </section>
            </aside>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="tpdetail" target-module="tpdetail"></script>

</html>
