<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定淘宝账号</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>绑定淘宝账号</span>
        </header>
        <section class="btb-content-box">
            <aside class="btb-tip">
                <section class="btb-tip-top">
                    <img src="images/clock.png" alt="" />
                    <span>打开【<i>手机淘宝</i>】,完成以下淘宝会员截图；</span>
                </section>
                <span class="btb-tip-bottom">绑定的买号必须是您平常真实购物的淘宝账号，否则平台将冻结您的账户且不能接任务。</span>
            </aside>
            <hr class="line" />
            <aside class="btb-input">
                <label>淘宝账号<input type="text" name="tbaccount" placeholder="请输入淘宝旺旺号" /></label>
                <label>收货人<input type="text" name="receiver" placeholder="请输入收货人名称" /></label>
                <label>收货地址<input type="text" name="receiveraddress" placeholder="请输入收货地址" /></label>
                <span>注：填写的街道地址必须详细到“门牌号”，否则不予通过。</span>
                <label>详细地址<input type="text" name="detailaddress" placeholder="请输入详细地址" /></label>
                <span>注： 收货手机需跟支付宝绑定手机一致。</span>
                <label>收货手机<input type="number" name="telphonenumber" placeholder="请输入收货手机号码" /></label>
            </aside>
            <aside class="btb-screenshot">
                <section class="btb-title">
                    <span class="left">根据右侧截图完成以下截图</span>
                    <span class="right">查看示例截图</span>
                </section>
                <section class="screenshot-pic">
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                        <span class="screendesc">我的淘宝截图</span>
                    </aside>
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                        <span class="screendesc">性别截图</span>
                    </aside>
                    <aside>
                        <input type="file" name="">
                        <div>
                            <p>选择文件</p>
                            <span>未选择文件</span>
                        </div>
                        <span class="screendesc">一个月前购物截图</span>
                    </aside>
                </section>
            </aside>
            <aside class="btb-att">
                <span class="att-title">注意事项</span>
                <span>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</span>
            </aside>
        </section>
        <section class="shenhe-button">
            <button>提交审核</button>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="bindtaobao" target-module="bindtaobao"></script>
</body>
</html>
