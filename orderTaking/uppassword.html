<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的资料</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mp-bg">
        <header class="title">
            <span>我的资料</span>
        </header>
        <section class="up-content">
            <aside class="up-title">
                <span>您绑定的手机为：<i>13214564</i></span>
            </aside>
            <aside class="buy-desc">
                <section class="buy-input">
                    <input class="leftinput" type="number" name="code" placeholder="请输入验证码" />
                    <span>获取验证码</span>
                </section>
                <section class="buy-input">
                    <img src="images/password.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="password" name="password" placeholder="请输入新的密码,6-20位密码" />
                </section>
                <section class="buy-input">
                    <img src="images/password.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="password" name="repassword" placeholder="请再次输入新的密码" />
                </section>
            </aside>
        </section>
        <footer class="mp-button up-button">
            <button type="button">确认修改</button>
        </footer>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="uppassword" target-module="uppassword"></script>
</body>
</html>
