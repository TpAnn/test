<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>找回密码</span>
        </header>
        <section class="login-buy-content">
            <aside class="buy-desc">
                <section class="buy-input">
                    <img src="images/telphonenumber.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="telphonenumber" placeholder="请输入手机号码" />
                </section>
                <section class="buy-input buy-input-code">
                    <input class="leftinput" type="number" name="code" placeholder="请输入验证码" />
                    <span>验证码</span>
                </section>
            </aside>
        </section>
        <section class="login-button">
            <button>下一步</button>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="findpassword" target-module="findpassword"></script>
</body>
</html>
