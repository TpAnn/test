<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册账号</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>注册账号</span>
            <span class="logintitle">登录</span>
        </header>
        <section class="buy-content buy-content1">
            <aside class="buy-top">
                <span class="title-left">买手注册</span>
                <span class="title-right">商家注册</span>
            </aside>
            <div class="clear"></div>
            <aside class="buy-log">
                <img src="images/LOGO.png" alt="" />
                <span>种大豆</span>
            </aside>
            <aside class="buy-desc">
                <section class="buy-input">
                    <img src="images/telphonenumber.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="telphonenumber" placeholder="请输入手机号码" />
                </section>
                <section class="buy-input">
                    <input class="leftinput" type="number" name="code" placeholder="请输入验证码" />
                    <span>验证码</span>
                </section>
                <section class="buy-input">
                    <img src="images/password.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="password" name="password" placeholder="请输入6-20密码" />
                </section>
                <section class="buy-input">
                    <img src="images/qq.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="qqnumber" placeholder="请填联系QQ，必填" />
                </section>
            </aside>
        </section>
        <section class="buy-content buy-content2">
            <aside class="buy-top">
                <span class="title-left">买手注册</span>
                <span class="title-right">商家注册</span>
            </aside>
            <div class="clear"></div>
            <aside class="buy-log">
                <img src="images/LOGO.png" alt="" />
                <span>种大豆</span>
            </aside>
            <aside class="buy-desc">
                <section class="buy-input">
                    <img src="images/telphonenumber.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="telphonenumber" placeholder="请输入手机号码" />
                </section>
                <section class="buy-input">
                    <input class="leftinput" type="number" name="code" placeholder="请输入验证码" />
                    <span>验证码</span>
                </section>
                <section class="buy-input">
                    <img src="images/password.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="password" name="password" placeholder="请输入6-20密码" />
                </section>
                <section class="buy-input">
                    <img src="images/qq.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="qqnumber" placeholder="请填联系QQ，必填" />
                </section>
                <section class="buy-input">
                    <img src="images/storename.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="text" name="storename" placeholder="请填写店铺名称" />
                </section>
                <section class="buy-input">
                    <img src="images/wangwang.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="text" name="wangwang" placeholder="请填写店铺旺旺号" />
                </section>
                <section class="buy-input">
                    <img src="images/wangwang.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="number" name="address" placeholder="请填写店铺地址" />
                </section>
                <section class="buy-input">
                    <img src="images/wangwang.png" alt="" />
                    <div class="buy-line"></div>
                    <input type="text" name="yunyinname" placeholder="请输入运营人姓名" />
                </section>
            </aside>
        </section>
        <section class="buy-button">
            <button>立即注册</button>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="register" target-module="register"></script>
</body>
</html>
