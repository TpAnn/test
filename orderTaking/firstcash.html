<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家首次提现</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body >
    <section >
        <header class="title">
            <span>商家首次提现</span>
        </header>
        <section class="fir-content">
        	<section class="fir-list">
        		<label>姓名：</label>
        		<input type="text" placeholder="请输入您的姓名">
        	</section>
        	<section class="fir-list">
        		<label>选择银行：</label>
        		<select>
        			<option selected>请选择</option>
        			<option>2</option>
        			<option>3</option>
        			
        		</select>
        	</section>
        	<section class="fir-list">
        		<label>开户行（省份）：</label>
        		<select>
        			<option selected>请选择</option>
        			<option>2</option>
        			<option>3</option>
        			
        		</select>
        	</section>
        	<section class="fir-list">
        		<label>开户行（城市）：</label>
        		<select>
        			<option selected>请选择</option>
        			<option>2</option>
        			<option>3</option>
        			
        		</select>
        	</section>
        	<section class="fir-list">
        		<label>开户行支行名称：</label>
        		<input type="text" placeholder="请输入开户行支行名称">
        	</section>
        	<section class="fir-list">
        		<label>银行卡号：</label>
        		<input type="text" placeholder="请输入银行卡号">
        	</section>
        	
        	<section class="fir-button">
        		<button class="fir-button-submit">提交资料</button>
        	</section>
 			
 			<aside class="fir-bottom">
 				<span class="fir-bottom-title">【温馨提示】</span> 
 				<span>商家输入银行卡信息，平台24小时内完成审核</span>
 			</aside>
        </section>  
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="firstcash" target-module="firstcash"></script>
</body>
</html>
