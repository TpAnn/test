<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的邀请</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body>
    <section>
        <header class="title">
            <span>我的邀请</span>
        </header>
        <section class="mi-content">
            <aside class="mi-aside">
                <span>累计收徒<i class="mi-num">1</i>人</span>
                <span>累计收入<i>6.00</i>元</span>
            </aside>
            <hr class="line" />
            <aside>
                <section class="mi-option">
                    <span>日期</span>
                    <span>收徒人数</span>
                    <span>收徒佣金</span>
                    <span>无</span>
                </section>
                <aside>
                    <section class="mi-item" data-id="1">
                        <span class="mi-item-first">2018年2月</span>
                        <span>2</span>
                        <span class="mi-money">+6.00</span>
                        <span class="mi-item-last mi-item-img"><img src="images/right.png" alt=""></span>
                    </section>
                    <section class="mi-item mi-item-bg">
                        <span class="mi-item-first">2018-2-13</span>
                        <span>1</span>
                        <span class="mi-money">+4.00</span>
                        <span class="mi-item-last"></span>
                    </section>
                    <section class="mi-item mi-item-bg">
                        <span class="mi-item-first">2018-2-14</span>
                        <span>1</span>
                        <span class="mi-money">+2.00</span>
                        <span class="mi-item-last"></span>
                    </section>
                </aside>
            </aside>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="myinvitation" target-module="myinvitation"></script>
</body>
</html>
