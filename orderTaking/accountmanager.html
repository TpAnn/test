<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户管理</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body>
    <section class="am-bg">
        <header class="title">
            <span>账户管理</span>
        </header>
        <section class="am-content">
            <aside>
                <section class="am-top">
                    <span>淘宝账号管理</span>
                </section>
                <section class="am-center">
                    <span>账号一</span>
                    <span>审核通过</span>
                </section>
                <section class="am-bottom">
                    <img src="images/add.png" alt="">
                    <span>
                        添加淘宝账号
                        <i>（还可以添加1个淘宝账号）</i>
                    </span>
                </section>
            </aside>
            <aside class="am-tip">
                <span>绑定第二个账号需完成10单以后才能绑。</span>
            </aside>
            <aside class="am-cardmanager">
                <span class="am-one">提现账号管理</span>
                <aside>
                    <img src="images/card.png" alt="">
                    <span class="am-two">
                        银行卡
                        <i>6217 0020 2006 1106 803</i>
                    </span>
                    <span class="am-three">审核成功</span>
                </aside>
            </aside>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="accountmanager" target-module="accountmanager"></script>
</body>
</html>
