<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>重置密码</span>
        </header>
        <section class="login-buy-content">
            <form action="" method="post" id="login-form" onkeydown="if(event.keyCode==13){return false;}">
                <aside class="buy-desc">
                    <section class="buy-input">
                        <img src="images/password.png" alt="" />
                        <div class="buy-line"></div>
                        <input type="password" name="pwd" placeholder="请输入6-20密码" />
                    </section>
                    <section class="buy-input">
                        <img src="images/password.png" alt="" />
                        <div class="buy-line"></div>
                        <input type="password" name="repwd" placeholder="请再次输入密码" />
                    </section>
                </aside>
            </form>
        </section>
        <section class="login-button">
            <button form="login-form"  type="submit">确定</button>
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="czpassword" target-module="czpassword"></script>
</body>
</html>
