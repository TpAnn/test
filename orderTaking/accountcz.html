<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户充值</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="title">
            <span>账户充值</span>
        </header>
        <section>
			<div class="cur-bal-display">
				<span class="cur-bal">当前余额：</span>
				<span class="bal-amo">￥36.00</span>
			</div>
			<input class="balance-entry-box" type="text" name="" placeholder="充值余额">
			<div class="menth-pay">
				<div class="menth-pay-title"><span>支付方式</span></div>
				<ul>
					<li class="micro-pay">
						<img src="images/micro-letter-top-up.png" alt="">
						<span>微信支付</span>
						<img class="pay-check-img" src="images/pay-check-fill.png" alt="">
						<div class="clearfix"></div>
					</li>
					<li class="micro-pay">
						<img src="images/pla-pay.png" alt="">
						<span>平台客服充值</span>
						<img class="pay-check-img" src="images/pay-check-gray.png" alt="">
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>
			<div class="top-up-submitted">
				<div class="span-sm"><span>平台客服充值单笔满1000送2元</span></div>
				<button>充值</button>
			</div>
			
        </section>
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="accountcz" target-module="accountcz"></script>
</body>
</html>
