<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户充值</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body>
    <section>
        <header class="title">
            <span>账户充值</span>
        </header>
        <section class="acz-content">
            <aside class="acz-top">
                <span>当前余额：<i>￥36.00</i></span>
                <input class="acz-top-input" type="number" name="czmoney" placeholder="充值金额" />
            </aside>
            <aside class="acz-center">
                <section class="acz-center-title">
                    <span>支付方式</span>
                </section>
                <section class="acz-center-content">
                    <aside class="acz-center-left">
                        <img class="acz-img" src="images/wechatcz.png" alt="" />
                        <span>微信支付</span>
                        <img class="acz-check" src="images/czchecked.png" alt="" />
                    </aside>
                    <div class="clear">
                        
                    </div>
                    <aside class="acz-center-right">
                        <img class="acz-img" src="images/kfrecharge.png" alt="" />
                        <span>平台客服充值</span>
                        <img class="acz-check" src="images/czunchecked.png" alt="" />
                    </aside>
                </section>
                <section class="acz-center-tip">
                    <span>平台客服充值<i>单笔满1000送2元</i></span>
                </section>
            </aside>
            <aside class="acz-bottom">
                <button>充值</button>
            </aside>
        </section>    
    </section>
    <script src="js/require.js" defer async="true" ></script>
    <script src="js/require.js" data-main="js/main" id="current-page" current-page="accountcz" target-module="accountcz"></script>
</body>
</html>
